<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-修改密码</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="formChangePwd">
                <!-- <input type="hidden" name="id"> -->
                <!-- 文本框1 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 文本框1 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 文本框1 确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|pwd|rePwd" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 按钮区 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <!-- 普通按钮作为提交按钮 -->
                        <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo"
                            id="btnSubmit">修改密码</button>
                        <!-- 普通按钮作为重置按钮 -->
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPIJquery.js"></script>
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
